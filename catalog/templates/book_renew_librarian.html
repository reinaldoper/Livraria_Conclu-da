<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Renovação</title>
</head>
<body>
{% extends "base_generic.html"%}

{% block content%}
  <h1> Renove: {{book_instance.book.title}} </h1>
  <p> Emprestado: {{book_instance.borrower}} </p>
  <p {% if book_instance.is_overdue%} class = "text-danger" {% endif%}> Data de vencimento: {{book_instance.due_back}} </p>
    <form action = "" method = "post">
        {% csrf_token %}
    <table>
    {{form.as_table}}
    </table>
    <input type = "submit" value = "Renovar">
  </form>
{% endblock%}
</body>
</html>
